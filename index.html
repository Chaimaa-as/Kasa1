<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
</head>


<body>


    <header>
        <h1 id="root">Kasa</h1>
    </header>

    
    <!-- 1 : ajout lien CDN de React -->
    <script
        crossorigin 
        src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script 
        crossorigin 
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    
    <!-- 2 : ajout script Tags de babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    
    // 4 : on peut maintenant utiliser un composant Reat
    function MyComponent(){
        return <div>APT1</div>
    }

        // 3 ReactDOM va venir greffer react à notre html // 1er parametre div // 2e parametre : où (on ajoute l'ID à la div titre)il va aller s'ancrer
        ReactDOM.render(<MyComponent />, document.getElementById("root"))
        // 5 : recupere le composant pour le mettre en premier parametre du render (on remplace la div précédente)
    </script>
<div></div>

</body>


</html>
